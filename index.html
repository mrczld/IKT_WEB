<!DOCTYPE html> <!--HTML5 nyelven íródott a dokumentum-->
<html lang="hu"> <!--ebben íródik a weboldal, itt állítom be a nyelvet-->
<head> <!--a böngészőnek ad utasitasokat-->
    <meta charset="UTF-8"> <!--itt állítom a karakterkódolást-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--külső stíluslap (external)-->
    <style>
        h1{color: red; /*az összes h1-et pirosra színezi*/}
    </style> <!--belső stílusbeállítás (internal)-->
    <title>Document</title> <!--a weboldal címe-->
</head>
<body> <!--a felhasználónak ad ninformációkat-->
    <h1 style="color: blueviolet;">Szöveg</h1> <!--címsor h1-h6-ig van, a style inline stílusbeállítás 
    a legerősebb-->
    <p></p> <!--bekezdés készítése-->
    <img src="link vagy img/kep.jpg" alt="ha nem jeleníthető a kép ezt a szöveget írja ki" title="ha a kép fölé 
    visszük az egeret ezt írja ki"> <!--képet lehet vele beilleszteni ezzel az oldalra, a link hátránya hogy ha 
    törlik akkor nem jelenik meg-->
    <a href="link vagy saját oldalra való navigácó" target="_blank"></a> <!--linkelés, 3 féle használat:
    1. link (weboldal) új oldalon való megnyitása a targeta="_blank" lehetőséggel 2. navigáció sajét oldalon: pl.: cica.html 3. ugrópont: az oldalon egy adott fejezethez ugrik a megfelelő egyedi azonosítóra hivatkozva (id) href="#cica"-->
    <!--számozatlan felsorolás, meglévő szöveggel gyors: f1 wrap emmett wirh abbrevation ul>li*-->
    <ul>
        <li>cica</li>
        <li>kutya</li>
        <li>madár</li>
        <li>hal</li>
        <li>kaméleon</li>
    </ul>

</body>
</html>
